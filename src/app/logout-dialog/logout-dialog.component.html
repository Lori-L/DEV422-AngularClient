<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content>
  <p>Are you sure you want to logout?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button
    (click)="Logout()"
    routerLink="/home"
    mat-button
    [mat-dialog-close]="true"
  >
    Logout
  </button>
</mat-dialog-actions>
