<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this character?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button (click)="Delete()" mat-button [mat-dialog-close]="true">
    Delete
  </button>
</mat-dialog-actions>
