<div class="wrapper">
  <div>Features & Traits</div>
  <div id="feature-scroll">
    <div class="trait-div">
      <div *ngIf="this.trait !== null">
        <span *ngFor="let trait of this.trait">
          <app-textbox
            [characterData]="characterData"
            [trait]="trait"
          ></app-textbox>
        </span>
      </div>
    </div>
  </div>
</div>
